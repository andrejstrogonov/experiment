<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Experiment Web UI</title>
    <style>
      /* dark but not confusing blue */
      body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff }
      .layout { display: flex; height: 100vh }
      .left { width: 380px; padding: 12px; box-sizing: border-box; background: #081226 }
      .right { flex: 1; display:flex; align-items:center; justify-content:center }
      textarea { width:100%; height:60vh; background:#0b1220; color:#fff; border:1px solid #233; padding:8px }
      button { margin-top:8px; padding:8px 12px }
    </style>
  </head>
  <body>
    <!-- React will render the entire UI inside this root element -->
    <div id="root"></div>
    <script type="module" src="./bootstrap.js"></script>
  </body>
</html>
